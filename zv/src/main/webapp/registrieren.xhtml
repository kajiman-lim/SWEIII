<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:event listener="#{loginHandler.ifLoggedIn()}"
			type="preRenderView"></f:event>
	</f:metadata>
	<link rel="stylesheet" href="resources/css/common.css" type="text/css" />
	<style>
.form-container {
	position: absolute;
	top: 35%;
	left: 50%;
	transform: translate(-50%, -50%);
	border: 1px solid #CACFD2;
	padding: 10px;
	border-radius: 3px;
	background-color: #F8F9F9;
	border-radius: 3px;
}
.button{
	border: solid 1px gray;
	border-radius:5px;
	padding:5px 10px;
	cursor:pointer;
	margin:5px 30px;
}
.center{
	text-align:center;
}
</style>
</h:head>
<h:body>
<ui:insert name="content">
	<div class="form-container">
		<h:form>
			<p:panelGrid id="grid" columns="2">
				<f:facet name="header">
					<a href="index.xhtml"><img src="img/hzv-logo.png"
						style="width: 50px; margin-top: 5px" alt="Logo" /></a>
				</f:facet>
				<p:outputLabel value="Benutzername:" for="username" />
				<h:panelGroup>
					<p:inputText autocomplete="off" id="username" required="true"
						value="#{kundenHandler.merkeUser.username}" />
				</h:panelGroup>
				<p:outputLabel value="Passwort:" for="passwort" />
				<h:panelGroup>
					<p:password autocomplete="off" id="passwort" required="true"
						value="#{kundenHandler.merkeUser.password}" match="wiPasswort" />
				</h:panelGroup>
				<p:outputLabel value="Wi-Passwort:" for="wiPasswort" />
				<h:panelGroup>
					<p:password autocomplete="off" id="wiPasswort" required="true"
						value="#{kundenHandler.merkeUser.password}" />
				</h:panelGroup>
				<f:facet name="footer">
					<h:commandButton styleClass="button" id="left"
						action="#{kundenHandler.neu()}" value="Registrieren" />
					<h:button styleClass="button" id="right"
						outcome="login.xhtml" value="Zur Anmeldung" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</div>
</ui:insert>
</h:body>
</html>
