<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:event listener="#{loginHandler.ifLoggedIn()}"
			type="preRenderView"></f:event>
	</f:metadata>
	<link rel="stylesheet" href="resources/css/common.css" type="text/css" />
	<style>
.form-container {
	position: absolute;
	top: 35%;
	left: 50%;
	transform: translate(-50%, -50%);
	border: 1px solid #CACFD2;
	padding: 10px;
	border-radius: 3px;
	background-color: #F8F9F9;
	border-radius: 3px;
}
</style>
</h:head>
<h:body>
	<div class="form-container">
		<h:form>
			<p:panelGrid id="grid" columns="2">
				<f:facet name="header">
					<a href="index.xhtml"><img src="img/hzv-logo.png"
						style="width: 50px; margin-top: 5px" alt="Logo" /></a>
				</f:facet>
				<p:outputLabel value="Benutzername:" for="username" />
				<h:panelGroup>
					<p:inputText autocomplete="off" id="username" required="true"
						requiredMessage="Eingabe fehlt"
						value="#{kundenHandler.merkeKunde.user.username}" />
					<p:message for="username" styleClass="message" />
				</h:panelGroup>
				<p:outputLabel value="Passwort:" for="passwort" />
				<h:panelGroup>
					<p:password autocomplete="off" id="passwort" required="true"
						requiredMessage="Eingabe fehlt" 
						autoUpdate="true" closable="true"
						value="#{kundenHandler.merkeKunde.user.password}" />
					<p:message for="passwort" styleClass="message" />
				</h:panelGroup>
				<p:outputLabel value="Wi-Passwort:" for="wiPasswort" />
				<h:panelGroup>
					<p:password autocomplete="off" id="wiPasswort" required="true"
						requiredMessage="Eingabe fehlt"
						autoUpdate="true" closable="true"
						value="#{kundenHandler.merkeKunde.user.password}" />
					<p:message for="wiPasswort" styleClass="message" />
				</h:panelGroup>
				<f:facet name="footer">
					<div class="center">
						<p:commandButton styleClass="button-bottom"
							action="#{kundenHandler.neu()}" value="Registrieren" />
					</div>
					<p:message for="passwort" styleClass="message" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
