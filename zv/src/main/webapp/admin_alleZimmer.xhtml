<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:event listener="#{loginHandler.checkLogAdmin()}"
			type="preRenderView"></f:event>
	</f:metadata>
	<title><ui:insert name="title">Zimmerliste</ui:insert></title>
	<style>
body {
	margin: 10px auto;
	max-width: 900px;
}

table {
	font-size: 13px;
}
</style>
</h:head>
<h:body>
	<div id="content">
		<ui:insert name="content">
			<h:form id="show-table">
				<p:dataTable var="zimmer" value="#{zimmerHandler.zimmer}"
					filteredValue="#{zimmerHandler.filteredZimmer}"
					rowClasses="odd, even" headerClass="header">
					<f:facet name="header">Alle Zimmer</f:facet>
					<p:column sortBy="#{zimmer.zimmerTyp.label}"
						filterBy="#{zimmer.zimmerTyp.label}" filterMatchMode="contains">
						<f:facet name="header">Zimmertyp</f:facet>
						<h:outputText value="#{zimmer.zimmerTyp.label}" />
					</p:column>
					<p:column sortBy="#{zimmer.betten}"
						filterBy="#{zimmer.betten}" filterMatchMode="contains">
						<f:facet name="header">Betten</f:facet>
						<h:outputText value="#{zimmer.betten}" />
					</p:column>
					<p:column>
						<h:commandButton action="#{zimmerHandler.viewZimmer()}"
							value="Detailansicht" />
					</p:column>
					<p:column>
						<h:commandButton action="#{zimmerHandler.edit()}"
							value="Bearbeiten" />
					</p:column>
					<p:column>
						<h:commandButton action="#{zimmerHandler.delete()}"
							value="Löschen" />
					</p:column>
				</p:dataTable>
				<h:button outcome="adminSeite.xhtml" value="Zurück" />
				<h:commandButton action="#{zimmerHandler.newZimmer()}"
					value="neues Zimmer" />
			</h:form>
		</ui:insert>
	</div>
</h:body>
</html>
