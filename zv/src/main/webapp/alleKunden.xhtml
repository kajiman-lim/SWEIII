<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:event listener="#{loginHandler.checkLogAdmin()}"
			type="preRenderView"></f:event>
	</f:metadata>
	<title>Hotelzimmerverwaltung</title>
	<style>
body {
	margin: 10px auto;
	max-width: 900px;
}

table {
	font-size: 13px;
}
</style>
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">

		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">
			<h:form>
				<p:dataTable var="kunde" value="#{kundenHandler.kunden}"
					filteredValue="#{kundenHandler.filteredKunden}"
					rowClasses="odd,even" headerClass="header">
					<f:facet name="header">Alle Kunden</f:facet>
					<p:column>
						<f:facet name="header">Anrede</f:facet>
						<h:outputText value="#{kunde.anrede.label}" />
					</p:column>
					<p:column sortBy="#{kunde.vorname}" filterBy="#{kunde.vorname}"
						filterMatchMode="contains">
						<f:facet name="header">Vorname</f:facet>
						<h:outputText value="#{kunde.vorname}" />
					</p:column>
					<p:column sortBy="#{kunde.nachname}" filterBy="#{kunde.nachname}"
						filterMatchMode="contains">
						<f:facet name="header">Nachname</f:facet>
						<h:outputText value="#{kunde.nachname}" />
					</p:column>
					<p:column>
						<f:facet name="header">Geburtsdatum</f:facet>
						<div id="center">
							<h:outputText value="#{kunde.geburtsdatum}">
								<f:convertDateTime pattern="dd.MM.yy" />
							</h:outputText>
						</div>
					</p:column>
					<p:column>
						<f:facet name="header">Zahldaten</f:facet>
						<div id="center">
							<h:commandButton action="#{kundenHandler.editKreditkarte()}"
								value="Kreditkarte" />
						</div>
					</p:column>
					<p:column>
						<f:facet name="header">Adressen</f:facet>
						<div id="center">
							<h:commandButton action="#{kundenHandler.editAdresse()}"
								value="Adresse" />
						</div>
					</p:column>
				</p:dataTable>
				<h:button outcome="adminSeite.xhtml" value="ZurÃ¼ck" />
			</h:form>
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">

		</ui:insert>
	</div>
</h:body>
</html>
