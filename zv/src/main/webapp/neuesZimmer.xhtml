<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title><ui:insert name="title">neues Zimmer</ui:insert></title>
	<link rel="stylesheet" href="css/fonts.css" type="text/css" />
	<style>
body {
	border: solid 1px black;
	border-radius: 5px;
	margin: 10px auto;
	padding: 15px;
	max-width: 400px;
	font-family: Abel;
}
</style>
</h:head>
<h:body>
	<div id="content">
		<ui:insert name="content">
			<h:form>
				<h:panelGrid columns="2" headerClass="header" footerClass="footer">
					<h:outputLabel value="Zimmernummer:" for="nummer" />
					<h:panelGroup>
						<h:inputText id="nummer"
							value="#{zimmerHandler.merkeZimmer.nummer}" type="number"
							required="true" requiredMessage="Eingabe fehlt" />
						<h:message for="nummer" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Zimmertyp:" for="typ" />
					<h:panelGroup>
						<h:selectOneMenu id="typ"
							value="#{zimmerHandler.merkeZimmer.zimmerTyp}">
							<f:selectItems var="form"
								value="#{zimmerHandler.getZimmerTypValues()}"
								itemValue="#{form}" itemLabel="#{form.label}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:outputLabel value="Betten:" for="betten" />
					<h:panelGroup>
						<h:inputText id="betten"
							value="#{zimmerHandler.merkeZimmer.betten}" type="number"
							required="true" requiredMessage="Eingabe fehlt" />
						<h:message for="betten" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Beschreibung:" for="beschreibung" />
					<h:panelGroup>
						<h:inputText id="beschreibung"
							value="#{zimmerHandler.merkeZimmer.beschreibung}" required="true"
							requiredMessage="Eingabe fehlt" />
						<h:message for="beschreibung" styleClass="message" />
					</h:panelGroup>
				</h:panelGrid>
				<h:button outcome="admin_alleZimmer.xhtml" value="ZurÃ¼ck" />
				<h:commandButton action="#{zimmerHandler.save()}" value="Speichern" />
			</h:form>
		</ui:insert>
	</div>
</h:body>
</html>
