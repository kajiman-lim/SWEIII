<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" />
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">

		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">
			<h:form>
				<h:panelGrid columns="2" headerClass="header" footerClass="footer">
					<h:outputLabel value="Anrede:" for="anrede" />
					<h:panelGroup>
						<h:selectOneMenu id="anrede"
							value="#{kundenHandler.merkeKunde.anrede}">
							<f:selectItems var="form" value="#{kundenHandler.anredeValues}"
								itemValue="#{form}" itemLabel="#{form.label}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:outputLabel value="Vorname:" for="vorname" />
					<h:panelGroup>
						<h:inputText id="vorname"
							value="#{kundenHandler.merkeKunde.vorname}" required="true"
							requiredMessage="Eingabe fehlt" />
						<h:message for="vorname" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Nachname:" for="nachname" />
					<h:panelGroup>
						<h:inputText id="nachname"
							value="#{kundenHandler.merkeKunde.nachname}" required="true"
							requiredMessage="Eingabe fehlt" />
						<h:message for="nachname" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Geburtsdatum" for="geburtsdatum" />
					<h:panelGroup>
						<h:inputText id="geburtsdatum"
							value="#{kundenHandler.merkeKunde.geburtsdatum}" required="true"
							requiredMessage="Eingabe fehlt">
							<f:convertDateTime pattern="dd.MM.yy" />
						</h:inputText>
						<h:message for="geburtsdatum" styleClass="message" />
					</h:panelGroup>
					<h:commandButton action="#{kundenHandler.speichern(true)}"
						value="Speichern" />
					<h:commandButton action="#{kundenHandler.zurück()}" value="Zurück" />
				</h:panelGrid>
			</h:form>
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">

		</ui:insert>
	</div>
</h:body>
</html>
