<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Hotelzimmerverwaltung</title>
	<link rel="stylesheet" href="css/fonts.css" type="text/css" />
	<style>
body {
	border: solid 1px black;
	border-radius: 5px;
	margin: 10px auto;
	padding: 15px;
	max-width: 700px;
	font-family:Abel;
	}
.message{
	color:red;
	}
</style>
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">
			<h:form>
				<h:panelGrid columns="2" headerClass="header" footerClass="footer">
					<h:outputLabel value="Anrede:" for="anrede" />
					<h:panelGroup>
						<h:selectOneMenu id="anrede"
							value="#{kundenHandler.merkeKunde.anrede}">
							<f:selectItems var="form" value="#{kundenHandler.anredeValues}"
								itemValue="#{form}" itemLabel="#{form.label}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:outputLabel value="Vorname :*" for="vorname" />
					<h:panelGroup>
						<h:inputText id="vorname"
							value="#{kundenHandler.merkeKunde.vorname}" required="true"
							requiredMessage="Eingabe fehlt" />
						<h:message for="vorname" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Nachname: *" for="nachname" />
					<h:panelGroup>
						<h:inputText id="nachname"
							value="#{kundenHandler.merkeKunde.nachname}" required="true"
							requiredMessage="Eingabe fehlt" />
						<h:message for="nachname" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Geburtsdatum (dd.MM.yy): *" for="geburtsdatum" />
					<h:panelGroup>
						<h:inputText id="geburtsdatum"
							value="#{kundenHandler.merkeKunde.geburtsdatum}" required="true"
							requiredMessage="Eingabe fehlt">
							<f:convertDateTime pattern="dd.MM.yy" />
						</h:inputText>
						<h:message for="geburtsdatum" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Telefonnummer: *" for="telNummer" />
					<h:panelGroup>
						<h:inputText id="telNummer"
							value="#{kundenHandler.merkeKunde.telNummer}" required="true"
							requiredMessage="Eingabe fehlt" />
							<h:message for="telNummer" styleClass="message" />
					</h:panelGroup>
				</h:panelGrid>
				<hr />
				<h:panelGrid>
					<h:outputLabel value="Kreditkartenyp" for="typ" />
					<h:panelGroup styleClass="col-2">
						<h:selectOneMenu id="typ"
							value="#{kundenHandler.merkeKunde.kreditkarte.typ}">
							<f:selectItems var="form"
								value="#{kundenHandler.kreditkartentypValues}"
								itemValue="#{form}" itemLabel="#{form.label}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h1>Kreditkartendaten</h1>
					<h:outputLabel value="Nummer" for="nummer" />
					<h:panelGroup styleClass="col-2">
						<h:inputText id="nummer" required="true"
							requiredMessage="Eingabe feht"
							value="#{kundenHandler.merkeKunde.kreditkarte.nummer}" />
						<h:message for="nummer" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Gueltig bis(z. B. 10/13)" for="gueltigBis" />
					<h:panelGroup styleClass="col-2">
						<h:inputText id="gueltigBis" required="true"
							requiredMessage="Eingabe feht"
							value="#{kundenHandler.merkeKunde.kreditkarte.gueltigBis}">
							<f:convertDateTime pattern="MM/yy" />
						</h:inputText>
						<h:message for="gueltigBis" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Inhaber" for="inhaber" />
					<h:panelGroup styleClass="col-2">
						<h:inputText id="inhaber" required="true"
							requiredMessage="Eingabe feht"
							value="#{kundenHandler.merkeKunde.kreditkarte.inhaber}" />
						<h:message for="inhaber" styleClass="message" />
					</h:panelGroup>
				</h:panelGrid>
				<hr />
				<h:panelGrid columns="2" headerClass="header" footerClass="footer">
					<h:outputLabel value="StraÃŸe:" for="strasse" />
					<h:panelGroup>
						<h:inputText id="strasse"
							value="#{kundenHandler.merkeKunde.adresse.strasse}"
							required="true" requiredMessage="Eingabe fehlt" />
						<h:message for="strasse" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Postleihzahl:" for="plz" />
					<h:panelGroup>
						<h:inputText id="plz"
							value="#{kundenHandler.merkeKunde.adresse.plz}" required="true"
							requiredMessage="Eingabe fehlt" />
						<h:message for="plz" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="Ort:" for="ort" />
					<h:panelGroup>
						<h:inputText id="ort"
							value="#{kundenHandler.merkeKunde.adresse.ort}" required="true"
							requiredMessage="Eingabe fehlt" />
						<h:message for="ort" styleClass="message" />
					</h:panelGroup>
				</h:panelGrid>
				<h:button outcome="kundenSeite.xhtml" value="Abbrechen" />
				<h:commandButton action="#{kundenHandler.speichern()}"
					value="Speichern" />
			</h:form>
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">

		</ui:insert>
	</div>
</h:body>
</html>
