<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:event listener="#{loginHandler.checkLoggedIn()}"
			type="preRenderView"></f:event>
	</f:metadata>
	<title><ui:insert name="title">Zimmerliste</ui:insert></title>
	<link rel="stylesheet" href="css/fonts.css" type="text/css" />
	<style>
body {
	border: solid 1px black;
	border-radius: 5px;
	margin: 10px auto;
	padding: 15px;
	max-width: 500px;
	font-family: Abel;
}
</style>
</h:head>
<h:body>
	<div id="content">
		<h:panelGrid columns="2" headerClass="header" footerClass="footer">
			<h:outputLabel value="Zimmernummer:" for="nummer" />
			<h:panelGroup>
				<h:outputText id="nummer"
					value="#{zimmerHandler.merkeZimmer.nummer}" />
			</h:panelGroup>
			<h:outputLabel value="Zimmertyp:" for="zimmerTyp" />
			<h:panelGroup>
				<h:outputText id="typ"
					value="#{zimmerHandler.merkeZimmer.zimmerTyp.label}" />
			</h:panelGroup>
			<h:outputLabel value="Betten:" for="betten" />
			<h:panelGroup>
				<h:outputText id="betten"
					value="#{zimmerHandler.merkeZimmer.betten}" />
			</h:panelGroup>
			<h:outputLabel value="Beschreibung:" for="beschreibung" />
			<h:panelGroup>
				<h:outputText id="beschreibung"
					value="#{zimmerHandler.merkeZimmer.beschreibung}" />
			</h:panelGroup>
		</h:panelGrid>
		<h:form>
			<h:commandButton action="#{zimmerHandler.back()}" value="ZurÃ¼ck" />
			<h:commandButton action="#{zimmerHandler.reservieren()}"
				value="Buchen" />
		</h:form>
	</div>
</h:body>
</html>
